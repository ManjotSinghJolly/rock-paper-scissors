<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>

    <div class="input" data-value="rock">
      <img src="rock.png" width="90px" height="90px" />
    </div>
    <div class="input" data-value="paper">
      <img
        src="paper.png"
        width="105px"
        height="105px"
        onlick="playRound(paper)"
      />
    </div>
    <div class="input" data-value="scissors">
      <img
        src="scissors.png"
        width="110px"
        height="70px"
        onlick="playRound(scissors)"
      />
    </div>
    <div id="result"></div>
    <div id="player"></div>
    <div id="computer"></div>

      />

  </body>
</html>
